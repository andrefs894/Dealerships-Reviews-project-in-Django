<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dealership Review</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership Review</a>
                </div>
                <div class="navbar-header">
                    <a class="btn btn-link" href="{% url 'djangoapp:about' %}">About Us</a>
                </div>
                <div class="navbar-header">
                    <a class="btn btn-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" >
                                <input type="password" class="form-control" placeholder="Password" name="psw" >
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <form action="{% url 'djangoapp:add_review' dealer.id %}" method="post">
            <div class="container-fluid">
                <div class="form-group">
                    {% csrf_token %}
                    <h1>Add Review</h1>
                    <h4>{{dealer.full_name}}</h4>
                    <hr>
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="review"><b>Review</b></label></td>
                                <td><textarea placeholder="Review: " name="review" required></textarea></td>
                            </tr>
                            <tr>
                                <td><label for="purchase"><b>Purchase</b></label></td>
                                <td>
                                    <select id="purchase" name="purchase" required>
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="conditionalInputs" style="display: none;">
                        <table>
                            <tbody>
                                <tr>
                                    <td><label for="purchase_date"><b>Purchase Date</b></label></td>
                                    <td><input type="date" placeholder="Purchase Date:" name="purchase_date"></td>
                                </tr>
                                <tr>
                                    <td><label for="car"><b>Car</b></label></td>
                                    <td>
                                        <select name="car" id="car">
                                            {% for car in cars %}
                                                <option value="{{ car.id }}">{{ car.car_make.name }} {{ car.name }} {{ car.year }}</option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>                                       
                    </div>
                    <button class="btn btn-primary" type="submit">Add Review</button>
                </div>
            </div>
        </form>
        <script>
            document.getElementById('purchase').addEventListener('change', function () {
                var conditionalInputs = document.getElementById('conditionalInputs');
                if (this.value === 'true') {
                    conditionalInputs.style.display = 'block';
                } else {
                    conditionalInputs.style.display = 'none';
                }
            });
            window.onload = function() {
                document.getElementById('purchase').value = 'false';
            }
        </script>
    </body>
</html>
